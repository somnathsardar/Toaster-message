<!DOCTYPE html>
<html>
<head>
	<title>Toaster</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./style.css">
	<link rel="stylesheet" type="text/css" href="./dist/toaster.css">

	<script type="text/javascript" src="./dist/toaster.js" defer></script>
	<script type="text/javascript" src="./app.js" defer></script>
</head>
<body>
	<div class="container-fluid pt-5">
		<div class="row">
			<div class="col-6 d-flex flex-column">
				<textarea id="toast-message-box"></textarea>
				<div class="w-100">
					<button class="btn btn-danger mt-2" id="error-taost-btn">Error Toast</button>
					<button class="btn btn-success mt-2" id="success-taost-btn">Success Toast</button>
					<button class="btn btn-warning mt-2" id="warning-taost-btn">Warning Toast</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
